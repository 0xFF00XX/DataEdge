<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Picker</title>
    <link rel ="stylesheet" type="text/css" src="main.css">
    <!-- Include Bootstrap CSS and JS -->
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src ="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- flat picker  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/material_red.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <link rel ="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link rel ="stylesheet" type="text/css" href="main.css">


<style media="screen">


</style>
</head>
<body >
<div class="loaderz">

</div>
<div class="vh-100 d-flex align-items-center">


    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <h5 class="mt-3">Sidebar</h5>
                    <form id="submitForm">
                        <!-- Selector 1 -->
                        <div class="form-group">
                            <label for="selector1">Selector 1</label>
                            <select class="form-control" id="selector1">
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <!-- Selector 2 -->
                        <div class="form-group">
                            <label for="selector2">Selector 2</label>
                            <select class="form-control" id="selector2">
                                <option>Option A</option>
                                <option>Option B</option>
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                          <label for="selector1">Time range</label>
                          <select class="form-control" id="selectTimeRange">
                              <option value = "hour">Last hour</option>
                              <option value = "4hours">Last 4 hours</option>
                              <option value = "day">Last 24 hours</option>
                              <option value = "7days">Last 7 days</option>
                              <option value = "month">Last month</option>
                              <option value = "custom">Custom</option>

                              <!-- Add more options as needed -->
                          </select>
                        </div>
                        <!-- Date-Time Pickers -->
                        <div style="display:none"  id="flatTimes">


                          <div >
                            <h4>flat picker</h4>
                            <div >
                                <label for="timePicker">Start Time Picker</label>
                                <input  type="text" class="form-control" id="flatStart" data-input>

                            </div>
                         </div>
                          <div >
                            <div>
                                <label for="timePicker">End Time Picker</label>
                                <input  type="text" class="form-control" id="flatEnd">
                            </div>
                         </div>
                         <div id="error-message" class="text-danger">

                         </div>
                       </div>



                        <!-- DATE TIME -->


                          <input type="submit" name="submit" value="Submit">
                    </form>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Graph Container -->
                <div id="graph" class="container mt-5">
                    <h2>Graph</h2>
                    <!-- Add your graph content here -->
                </div>

                <!-- Table Container -->
                <div class="container mt-5">
                    <h2>Table</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Header 1</th>
                                <th>Header 2</th>
                                <th>Header 3</th>
                                <th>Header 4</th>
                                <th>Header 5</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Add table rows and cells here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
      <script src="poll95.js" type="text/javascript">

      </script>
    <!-- Bootstrap Scripts -->
    </div>
</body>
</html>
